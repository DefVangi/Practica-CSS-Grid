<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssGrid</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div class="header">
            <p>TuTienda</p>
        </div>
        <div class="menu">
            <p><strong>Categorias</strong></p>
            <br>
            <p>Poleras <span>(1)</span></p>
            <p>Jeans <span>(1)</span></p>
            <p>Chaquetas <span>(1)</span></p>
            <p>Beanies <span>(1)</span></p>
        </div>
        <div class="main">
            <div class="producto">
                <div class="grid-item">
                    <div class="image-container">
                        <img src="./assets/img/t-shirt.jpg" alt="polera">
                    </div>
                    <h2>Polera 705 Basics</h2>
                    <p>$15.990</p>
                    <span>Comprar</span>
                </div>
            </div>
            <div class="producto">
                <div class="grid-item">
                    <div class="image-container">
                        <img src="./assets/img/jeans.jpg" alt="jeans">
                    </div>
                    <h2>Polera 705 Basics</h2>
                    <p>$15.990</p>
                    <span>Comprar</span>
                </div>
            </div>
            <div class="producto">
                <div class="grid-item">
                    <div class="image-container">
                        <img src="./assets/img/jacket.jpg" alt="jacket">
                    </div>
                    <h2>Polera 705 Basics</h2>
                    <p>$15.990</p>
                    <span>Comprar</span>
                </div>
            </div>
            <div class="producto">
                <div class="grid-item">
                    <div class="image-container">
                        <img src="./assets/img/beanies.jpg" alt="beanies">
                    </div>
                    <h2>Polera 705 Basics</h2>
                    <p>$15.990</p>
                    <span>Comprar</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>@Tutienda.cl</p>
        </div>
    </div>
</body>

</html>
